<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 시험지 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
            },
            width: {
              'a4': '210mm',
            },
            minHeight: {
              'a4': '297mm',
            },
          }
        }
      }
    </script>
    <style>
      @media print {
        body {
          background-color: white !important;
        }
        /* App.tsx의 메인 레이아웃 flex 컨테이너 */
        #root > div {
          display: block !important;
        }
        /* 반응형 헤더, 문제 편집기, 수직 구분선 숨기기 */
        #root > div > header,
        #root > div > div:nth-child(2),
        #root > div > div:nth-child(3) {
          display: none !important;
        }
        /* PaperPreview 컨테이너를 전체 너비로 확장 */
        #root > div > div:nth-child(4) {
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          padding: 0 !important;
        }
        /* 인쇄하지 않을 UI 요소 숨기기 (버튼, 제목 등) */
        .no-print {
          display: none !important;
        }
        /* 인쇄용 페이지 스타일 */
        .paper-page {
          box-shadow: none !important;
          margin: 0 auto !important;
          border: none !important;
          min-height: 0 !important;
          page-break-after: always; /* 각 페이지 다음에 페이지 나누기 */
        }
        /* 마지막 페이지 뒤에는 추가 페이지 나누기 방지 */
        .paper-container:last-of-type .paper-page:last-child {
           page-break-after: auto;
        }
      }
    </style>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        chtml: {
          fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@19/",
    "react": "https://esm.sh/react@19",
    "react-dom/": "https://esm.sh/react-dom@19/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 font-sans">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
